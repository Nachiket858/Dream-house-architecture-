<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - Dream House Architecture</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <style>
    /* .btn-signup {
      background: linear-gradient(90deg, var(--secondary), #fb6f92);
      box-shadow: 0 4px 12px rgba(247, 37, 133, 0.2);
    } */
    /* .btn-signup:hover {
      background: linear-gradient(90deg, #c9184a, var(--secondary));
      box-shadow: 0 6px 16px rgba(247, 37, 133, 0.3);
    } */
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">Dream<span>Home</span> Architect</div>
    <div class="login-title">Create Your Account</div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/signup">
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" name="username" id="username" placeholder="Enter username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn-login btn-signup">Sign Up</button>
    </form>

    <div class="login-footer">
      Already have an account? <a class="login-link" href="/login">Login</a>
    </div>
  </div>
</body>
</html>
